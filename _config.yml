## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## hexo deploy是把public目录下的文件推送到master分支，不会影响源码分支hexo2
## 所以别用hexo deploy了，直接push hexo2，github会自动编译 git push origin main:hexo2
deploy:
  type: git
  repo: git@github.com:zjyfdu/zjyfdu.github.io.git

filter_optimize:
  enable: true
  # static resource versioning
  versioning: false
  css:
    # minify all css files
    minify: true
    excludes:
    # use preload to load css elements dynamically
    delivery:
      - '@fortawesome/fontawesome-free'
      - 'http://fonts.useso.com'
    # make specific css content inline into the html page
    inlines:
      # support full path only
      - css/main.css
  js:
    # minify all js files
    minify: true
    excludes:
    # remove the comments in each of the js files
    remove_comments: false
  html:
    # minify all html files
    minify: true
    excludes:
  # set the priority of this plugin,
  # lower means it will be executed first, default of Hexo is 10
  priority: 12

search:
  path: search.xml
  field: all
  content: true
  format: html